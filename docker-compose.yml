version: '3.3'
services:
  e5re: 
    restart: always
    image: gladtbam/ms365_e5_renewx:latest
    container_name: e5re_master
    environment:
    volumes:
      - "e5re-pvc:/renewx"
    ports:    
      - "1066:1066"
  alist:
    restart: always
    ports:
      - '5244:5244'
    environment:
      DB_HOST: " ap-southeast.connect.psdb.cloud"
      DB_NAME: "aesir"
      DB_PASS: ""
      DB_PORT: "3306"
      DB_SSL_MODE: "true"
      DB_TABLE_PREFIX: "alist_"
      DB_TYPE: "mysql"
      DB_USER: "fy2sesn9v80rb5vjjgk8"
    container_name: alist
    image: 'xhofe/alist:latest'
volumes:        
  e5re-pvc:
    driver_opts:
      class: csi-okteto-standard
